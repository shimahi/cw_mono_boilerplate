# dev環境のDBに対してマイグレーションを実行する。GitHub Actionsで手動実行する
# TODO: 現在このworkflowは動かない。マイグレーションはCLI上で行うこと
# バグについてissue報告済 https://github.com/cloudflare/workers-sdk/issues/3598

name: Migrate Database Dev to Cloudflare D1
on:
  pull_request:
    branches:
      # - main
      - 'stop' # 返答やアップデートがあれば、発火先ブランチをmainに修正する。
    paths:
      - 'packages/db/migrations/**'
      - '.github/workflows/migrate-db-dev.workflow.yml'
    types:
      - 'opened'
      - 'ready_for_review'
      - 'synchronize'
  workflow_dispatch:

jobs:
  deploy:
    name: Migrate D1 Database with Wrangler (Dev)
    runs-on: ubuntu-latest
    env:
      TURBO_TOKEN: ${{ secrets.VERCEL_TOKEN }}
      TURBO_TEAM: ${{ secrets.VERCEL_TEAM_SLUG }}
      NO_D1_WARNING: true
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Set up pnpm
        uses: pnpm/action-setup@v2.2.2
      - name: Install Deps
        run: pnpm install --frozen-lockfile
      - name: Run Migration
        run: pnpm run migrate:apply-dev
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
        working-directory: ./packages/db
